<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="imc.css">

    <script src="imc.js" defer></script>
    
</head>
<body>
    
    <main>
        <h2>Calculadora (IMC)</h2>

        <div class="divAltura">
            <label for="altura">Altura</label>
            <input  type="number" placeholder="Digite sua altura (m)" id="altura"> 
        </div>
        
        <div class="divPeso">
            <label for="peso">Peso</label>
            <input type="number" placeholder="Digite seu peso (Kg)" id="peso">
        </div>
    
        <div class="divCalc">
            <button onclick="calcIMC()">Calcular</button>
        </div>


        <span id="resultado"></span>
    
    
    
    </main>
    
    

</body>
</html>
